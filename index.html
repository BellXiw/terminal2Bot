<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† –ù–∞–π–¥–∏ –ø–∞—Ä—ã</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Courier New', monospace;
      color: #00fff0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      border: 4px solid #00fff0;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 0 40px #00fff0;
      text-align: center;
      width: 90%;
      max-width: 420px;
      position: relative;
    }
    h1 {
      margin-top: 0;
      font-size: 26px;
      text-shadow: 0 0 10px #00fff0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px;
      margin-bottom: 16px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background: black;
      border: 2px solid #00fff0;
      box-shadow: inset 0 0 10px #00fff0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      color: #00fff0;
    }
    .hidden {
      background: black;
      color: transparent;
    }
    .slot-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .slot {
      width: 40px;
      height: 40px;
      border: 2px solid #00fff0;
      box-shadow: inset 0 0 10px #00fff0;
    }
    .timer, .result {
      font-size: 18px;
      margin-top: 10px;
    }
    .restart {
      margin-top: 10px;
      padding: 5px 15px;
      border: 2px solid #00fff0;
      background: black;
      color: #00fff0;
      cursor: pointer;
      font-size: 18px;
    }
    .emoji {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† –ù–∞–π–¥–∏ –ø–∞—Ä—ã</h1>
    <div class="grid" id="grid"></div>
    <div class="slot-row">
      <div class="slot" id="slot1"></div>
      <div class="slot" id="slot2"></div>
      <div class="slot" id="slot3"></div>
    </div>
    <div class="timer">‚è≥ <span id="timer">30</span> —Å–µ–∫</div>
    <button class="restart" onclick="location.reload()">–†–µ—Å—Ç–∞—Ä—Ç</button>
    <div class="emoji" id="result"></div>
  </div>  <script>
    const gridEl = document.getElementById("grid");
    const timerEl = document.getElementById("timer");
    const resultEl = document.getElementById("result");
    const slots = [
      document.getElementById("slot1"),
      document.getElementById("slot2"),
      document.getElementById("slot3")
    ];

    const gridSize = 36;
    let values = [];
    let selected = [];
    let foundPairs = 0;
    let timer = 30;

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 3 –ø–∞—Ä + –æ—Å—Ç–∞–≤—à–∏–µ—Å—è —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ
    const generateValues = () => {
      const nums = [];
      const repeated = [];
      while (repeated.length < 3) {
        const num = Math.floor(Math.random() * 99) + 1;
        if (!repeated.includes(num)) repeated.push(num);
      }
      const repeats = repeated.flatMap(x => [x, x]);
      while (repeats.length < 6) repeats.push(null);
      while (repeats.length < gridSize) {
        const num = Math.floor(Math.random() * 99) + 1;
        if (!repeated.includes(num) && !repeats.includes(num)) repeats.push(num);
      }
      return repeats.sort(() => Math.random() - 0.5);
    };

    const renderGrid = () => {
      gridEl.innerHTML = "";
      values.forEach((val, idx) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = idx;
        if (val !== null) cell.textContent = val;
        else cell.textContent = "";
        cell.addEventListener("click", () => handleClick(idx));
        gridEl.appendChild(cell);
      });
    };

    const handleClick = idx => {
      const value = values[idx];
      if (value === null || selected.includes(idx)) return;
      selected.push(idx);

      if (selected.length === 2) {
        const [a, b] = selected;
        if (values[a] === values[b]) {
          const matchValue = values[a];
          values[a] = values[b] = null;
          const emptySlot = slots.find(slot => !slot.textContent);
          if (emptySlot) emptySlot.textContent = matchValue;
          foundPairs++;
          checkWin();
        }
        selected = [];
        renderGrid();
      }
    };

    const checkWin = () => {
      if (foundPairs === 3) {
        clearInterval(tick);
        resultEl.textContent = "‚úÖ";
        resultEl.style.color = "#00ff00";
        sendResult("win");
      }
    };

    const checkLoss = () => {
      resultEl.textContent = "‚ùå";
      resultEl.style.color = "#ff3333";
      sendResult("fail");
    };

    const sendResult = result => {
      if (window.Telegram?.WebApp?.sendData) {
        Telegram.WebApp.sendData(result);
      } else {
        fetch("https://api.telegram.org/bot7634182260:AAFaddkoCNkcZdVV5GPcszVKrUb0kLp97zE/sendMessage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 0,
            text: result === "win" ? "–ü–æ–±–µ–¥–∞! ‚úîÔ∏è" : "–û—à–∏–±–∫–∞ ‚úñÔ∏è"
          })
        });
      }
    };

    values = generateValues();
    renderGrid();

    const tick = setInterval(() => {
      timer--;
      timerEl.textContent = timer;
      if (timer <= 0) {
        clearInterval(tick);
        checkLoss();
      }
    }, 1000);
  </script></body>
</html>
