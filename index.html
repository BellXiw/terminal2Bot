<!DOCTYPE html><html lang="ru">
<head>

  <style>
    body {

      font-family: 'Courier New', monospace;
      color: #00fff0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #welcome {
      position: absolute;
      font-size: 24px;
      color: #00fff0;
      text-shadow: 0 0 8px #00fff0;
      animation: blink 1s linear infinite;
      z-index: 5;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .container {
      border: 3px solid #00fff0;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 20px #00fff0;
      text-align: center;
      position: relative;
      background: black;
    }
    h1 {
      margin-top: 0;
      font-size: 26px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 40px);
      grid-gap: 5px;
      margin-bottom: 10px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background: #000;
      border: 2px solid #00fff0;
      box-shadow: inset 0 0 8px #00fff0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #00fff0;
      cursor: pointer;
      user-select: none;
    }
    .cell.empty {
      background: black;
      border: 2px solid #003333;
      color: transparent;
      box-shadow: none;
    }
    .slots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .slot {
      width: 40px;
      height: 40px;
      border: 2px solid #00fff0;
      box-shadow: inset 0 0 5px #00fff0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .timer {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .restart {
      padding: 5px 10px;
      font-size: 16px;
      border: 2px solid #00fff0;
      background: black;
      color: #00fff0;
      cursor: pointer;
    }
    #status {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="welcome">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞...</div>
  <div id="app" style="display:none">
    <div class="container">
      <h1>üß† –ù–∞–π–¥–∏ –ø–∞—Ä—ã</h1>
      <div class="grid" id="grid"></div>
      <div class="slots">
        <div class="slot" id="slot1"></div>
        <div class="slot" id="slot2"></div>
        <div class="slot" id="slot3"></div>
      </div>
      <div class="timer">‚è≥ <span id="time">30</span> —Å–µ–∫</div>
      <button class="restart" onclick="location.reload()">–†–µ—Å—Ç–∞—Ä—Ç</button>
      <div id="status"></div>
    </div>
  </div>  <script>
    setTimeout(() => {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    }, 3000);

    const grid = document.getElementById('grid');
    const slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
    const timeEl = document.getElementById('time');
    const status = document.getElementById('status');

    const size = 36;
    const cells = [];
    const values = [];
    const chosen = [];
    const used = [];
    let matched = 0;
    let filledSlots = 0;
    let time = 30;
    let timer;

    function init() {
      const nums = [];
      const pairs = [];
      while (pairs.length < 3) {
        const n = Math.floor(Math.random() * 90 + 10);
        if (!pairs.includes(n)) pairs.push(n);
      }
      pairs.forEach(n => values.push(n, n));
      while (values.length < size) {
        const n = Math.floor(Math.random() * 90 + 10);
        if (!values.includes(n)) values.push(n);
      }
      values.sort(() => Math.random() - 0.5);
      for (let i = 0; i < size; i++) {
        const div = document.createElement('div');
        div.className = 'cell';
        div.dataset.index = i;
        div.onclick = handleClick;
        grid.appendChild(div);
        cells.push(div);
      }
      timer = setInterval(() => {
        time--;
        timeEl.textContent = time;
        if (time <= 0) endGame(false);
      }, 1000);
    }

    function handleClick(e) {
      const i = +e.target.dataset.index;
      if (used.includes(i) || chosen.includes(i)) return;
      e.target.textContent = values[i];
      chosen.push(i);
      if (chosen.length === 2) {
        const [a, b] = chosen;
        if (values[a] === values[b]) {
          used.push(a, b);
          cells[a].classList.add('empty');
          cells[b].classList.add('empty');
          cells[a].textContent = '';
          cells[b].textContent = '';
          slots[filledSlots++].textContent = values[a];
          matched++;
          if (matched === 3) endGame(true);
        } else {
          setTimeout(() => {
            cells[a].textContent = '';
            cells[b].textContent = '';
          }, 500);
        }
        chosen.length = 0;
      }
    }

    function endGame(win) {
      clearInterval(timer);
      document.querySelectorAll('.cell').forEach(cell => cell.onclick = null);
      status.textContent = win ? '‚úîÔ∏è' : '‚úñÔ∏è';
      status.style.color = win ? '#00ff00' : '#ff3333';
      fetch(`https://api.telegram.org/bot7634182260:AAFaddkoCNkcZdVV5GPcszVKrUb0kLp97zE/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: window.Telegram?.WebApp?.initDataUnsafe?.user?.id || '',
          text: win ? '‚úîÔ∏è –ü–æ–±–µ–¥–∞' : '‚úñÔ∏è –û—à–∏–±–∫–∞'
        })
      });
    }

    init();
  </script></body>
</html>
